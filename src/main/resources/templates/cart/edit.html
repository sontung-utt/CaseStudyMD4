<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bd7b2915a7.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/addCustomer.css}">

    <title>Form thêm mới</title>
</head>
<body>
<div class="container">

    <div class="form">
        <div class="header-form">
            <div class="item-header">
                <a th:href="@{/home}">
                    <i class="fa-solid fa-house"></i>
                    <p>Trang chủ</p>
                </a>
            </div>
        </div>

        <!-- Display error message if present -->
        <div class="error-message" th:if="${errorMessage}">
            <p th:text="${errorMessage}"></p>
        </div>

        <form th:action="@{/cart/edit(idProduct=${product.id})}" th:object="${cartDetail}" method="post">
            <table border="1">
                <tr>
                    <th colspan="2">CẬP NHẬT GIỎ HÀNG</th>
                </tr>
                <tr>
                    <td class="info">
                        <label for="name">Tên sản phẩm</label>
                    </td>
                    <td>
                        <input type="text" name="name" id="name" readonly th:value="${product.name}">
                    </td>
                </tr>
                <tr>
                    <td class="info">
                        <label for="quantity">Số lượng</label>
                    </td>
                    <td>
                        <input type="number" name="quantity" id="quantity" min="1" required th:field="*{quantity}">
                    </td>
                </tr>

                <tr>
                    <td colspan="2" class="tdbtn">
                        <button type="submit">Cập nhật giỏ hàng</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
