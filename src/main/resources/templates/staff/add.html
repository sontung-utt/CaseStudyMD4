<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bd7b2915a7.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/addStaff.css}">
    <link rel="stylesheet" th:href="@{/css/header-form.css}">
    <title>Form thêm mới</title>
</head>
<body>
<div class="container">
    <div th:include="~{/fragments/headerForm :: headerForm}"></div>
    <div class="form">
        <div th:if="${errorMessage != null}" class="error-message">
            <p th:text="${errorMessage}"></p>
        </div>
        <form th:action="@{/staffs/add}" th:object="${staffForm}" method="post"
              novalidate="novalidate" enctype="multipart/form-data">
            <table border="1">
                <tr>
                    <th colspan="2">THÊM MỚI NHÂN SỰ</th>
                </tr>
                <tr>
                    <td class="info">
                        <label for="username">Mã tài khoản</label>
                    </td>
                    <td><input type="text" name="username" id="username"></td>
                </tr>
                <tr>
                    <td class="info">
                        <label for="name">Tên nhân sự</label>
                    </td>
                    <td><input type="text" name="name" id="name" required th:field="*{name}">
                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span></td>
                </tr>
                <tr>
                    <td class="info">
                        <label for="birth">Ngày sinh</label>
                    </td>
                    <td><input type="date" name="birth" id="birth" th:field="*{birth}"></td>
                </tr>
                <tr>
                    <td class="info">
                        <label>Giới tính</label>
                    </td>
                    <td class="gender">
                        <label><input type="radio" name="gender" value="Nam" th:checked="${staffForm.gender == 'Nam'}"> Nam</label>
                        <label><input type="radio" name="gender" value="Nữ" th:checked="${staffForm.gender == 'Nữ'}"> Nữ</label>
                        <span th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></span>
                    </td>
                </tr>
                <tr>
                    <td class="info">
                        <label for="address">Địa chỉ</label>
                    </td>
                    <td><input type="text" name="address" id="address" th:field="*{address}">
                        <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span></td>
                </tr>
                <tr>
                    <td class="info">
                        <label for="phone">Số điện thoại</label>
                    </td>
                    <td><input type="text" name="phone" id="phone" th:field="*{phone}">
                        <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span></td>
                </tr>
                <tr>
                    <td class="info">
                        <label for="email">Email</label>
                    </td>
                    <td><input type="text" name="email" id="email" th:field="*{email}">
                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span></td>
                </tr>
                <tr>
                    <td class="info">
                        <label for="image">Hình ảnh</label>
                    </td>
                    <td><input type="file" name="image" id="image"  th:field="*{image}"></td>
                </tr>
                <tr>
                    <td class="info">
                        <label for="salary">Lương</label>
                    </td>
                    <td><input type="number" name="salary" id="salary" th:field="*{salary}">
                        <span th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></span></td>
                </tr>
                <tr>
                    <td class="info">
                        <label for="idDepartment">Phòng ban</label>
                    </td>

                    <td>
                        <select id="idDepartment" name="idDepartment">
                            <option th:each="item : ${departments}" th:value="${item.id}" th:text="${item.name}"></option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td colspan="2" class="tdbtn">
                        <button>Thêm nhân sự</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
