<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/addRole.css}">
    <link rel="stylesheet" th:href="@{/css/header-form.css}">    <script src="https://kit.fontawesome.com/bd7b2915a7.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <title>Sửa thông tin chức năng</title>
</head>
<body>
<div class="container">
    <div th:include="~{/fragments/headerForm :: headerForm}"></div>
    <div class="form">
        <div th:if="${errorMessage != null}" class="error-message">
            <p th:text="${errorMessage}"></p>
        </div>
        <form th:action="@{/role/edit}" th:object="${role}" method="post">
            <table border="1">
                <tr>
                    <th colspan="2">SỬA THÔNG TIN CHỨC NĂNG</th>
                </tr>
                <tr>
                    <td class="info">
                        <i class="fa-solid fa-list-ol"></i>
                        <label for="id">Mã chức năng</label>
                    </td>
                    <td><input type="text" name="id" id="id" th:field="*{id}" readonly></td>
                </tr>
                <tr>
                    <td class="info">
                        <i class="fa-solid fa-circle-info"></i>
                        <label for="name">Tên chức năng</label>
                    </td>
                    <td><input type="text" name="name" id="name" th:field="*{name}">
                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span></td>
                </tr>
                <tr>
                    <td class="info">
                        <i class="fa-solid fa-circle-info"></i>
                        <label for="name">Tên hiển thị</label>
                    </td>
                    <td><input type="text" name="displayName" id="displayName" th:field="*{displayName}">
                        <span th:if="${#fields.hasErrors('displayName')}" th:errors="*{displayName}"></span></td>
                </tr>

                <tr>
                    <td colspan="2" class="tdbtn">
                        <button type="submit">Sửa thông tin</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
