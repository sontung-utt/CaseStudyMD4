<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bd7b2915a7.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/vieworder.css}">
    <link rel="stylesheet" th:href="@{/css/header-form.css}">

    <title>Quản lý đơn hàng</title>
</head>
<body>
<div class="container">

    <div th:include="~{/fragments/headerForm :: headerForm}"></div>

    <div class="error-message" th:if="${errorMessage != null}">
        <p th:text="${errorMessage}"></p>
    </div>

    <div class="info-cart">
        <table border="1">
            <tr>
                <th colspan="4">CHI TIẾT ĐƠN HÀNG</th>
            </tr>
            <tr>
                <th colspan="2">Mã đơn hàng</th>
                <th colspan="2" th:text="${idOrder}"></th>
            </tr>
            <tr>
                <th>STT</th>
                <th>Tên sản phẩm</th>
                <th>Số lượng</th>
                <th>Đơn giá</th>
            </tr>
            <tr th:each="item, loop : ${list}">
                <td th:text="${loop.index + 1}"></td>
                <td th:text="${item.product.name}"></td>
                <td th:text="${item.quantity}"></td>
                <td th:text="${#numbers.formatDecimal(item.price.stripTrailingZeros().toPlainString(), 0, 0)}"></td>
            </tr>
            <tr>
                <th colspan="2">Tổng tiền thanh toán</th>
                <th colspan="2" th:text="${#numbers.formatDecimal(total.stripTrailingZeros().toPlainString(), 0, 0) + ' VNĐ'}"></th>
            </tr>
        </table>
    </div>

</div>
</body>
</html>
