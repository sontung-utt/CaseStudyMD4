<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bd7b2915a7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/header-form.css}">
    <title>Thông tin sản phẩm</title>
</head>
<body>
<div th:fragment="headerForm">
    <div class="header-form">
        <div class="item-header" sec:authorize="hasAnyAuthority('ROLE_ADMIN', 'ROLE_SALE')">
            <a th:href="@{/products/list}">
                <i class="fa-solid fa-box-open"></i>
                <p>Quản lý sản phẩm</p>
            </a>
        </div>
        <div class="item-header">
            <a th:href="@{/categories/list}" sec:authorize="hasAuthority('ROLE_ADMIN')">
                <i class="fa-solid fa-box-archive"></i>
                <p>Quản lý loại sản phẩm</p>
            </a>
        </div>
        <div class="item-header" sec:authorize="hasAuthority('ROLE_ADMIN')">
            <a th:href="@{/brands/list}">
                <i class="fa-solid fa-tag"></i>
                <p>Quản lý thương hiệu</p>
            </a>
        </div>
        <div class="item-header" sec:authorize="hasAnyAuthority('ROLE_ADMIN', 'ROLE_SALE')">
            <a th:href="@{/products/list}" >
                <i class="fa-solid fa-house"></i>
                <p>Quay lại trang chủ</p>
            </a>
        </div>
        <div class="item-header" sec:authorize="hasAnyAuthority('ROLE_ADMIN', 'ROLE_DBA')">
            <a th:href="@{/home/list}">
                <i class="fa-solid fa-users"></i>
                <p>Quản lý khách hàng</p>
            </a>
        </div>
        <div class="item-header" sec:authorize="hasAnyAuthority('ROLE_ADMIN', 'ROLE_HR', 'ROLE_DBA')">
            <a th:href="@{/staffs/list}">
                <i class="fa-solid fa-circle-user"></i>
                <p>Quản lý nhân sự</p>
            </a>
        </div>
        <div class="item-header" sec:authorize="hasAnyAuthority('ROLE_ADMIN', 'ROLE_SALE')">
            <a th:href="@{/order_staff/list}">
                <i class="fa-solid fa-cart-shopping"></i>
                <p>Quản lý đơn hàng</p>
            </a>
        </div>
    </div>
</div>
</body>
</html>
