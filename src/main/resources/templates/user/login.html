<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bd7b2915a7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/login_register.css}"/>
    <title>Đăng nhập</title>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="logo">
            <img th:src="@{/images/logo.png}" alt="Logo">
        </div>
        <div class="user">
            <a th:href="@{/user/login}">
                <div class="login">
                    <div class="icon">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="item">
                        <p>Đăng nhập hệ thống</p>
                    </div>
                </div>
            </a>
            <a th:href="@{/user/register}">
                <div class="register">
                    <div class="icon">
                        <i class="fa-solid fa-user-plus"></i>
                    </div>
                    <div class="item">
                        <p>Đăng ký tài khoản</p>
                    </div>
                </div>
            </a>
        </div>
    </div>
    <div class="form">
        <div th:if="${errorMessage}" style="color: red;">[[${errorMessage}]]</div>
        <form th:action="@{/user/login}" th:object="${user}" method="post">
            <table border="1">
                <tr>
                    <th colspan="2">ĐĂNG NHẬP HỆ THỐNG</th>
                </tr>
                <tr>
                    <td class="info">
                        <i class="fa-solid fa-user"></i>
                        <label for="username">Tên đăng nhập</label>
                    </td>
                    <td><input type="text" name="username" id="username" required></td>
                </tr>
                <tr>
                    <td class="info">
                        <i class="fa-solid fa-key"></i>
                        <label for="password">Mật khẩu</label>
                    </td>
                    <td><input type="password" name="password" id="password" required></td>
                </tr>
                <tr>
                    <td colspan="2" class="tdbtn">
                        <button type="submit">ĐĂNG NHẬP</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
