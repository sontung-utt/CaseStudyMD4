<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bd7b2915a7.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/addCustomer.css}">

    <title>Form thêm mới</title>
</head>
<body>
<div class="container">

    <div class="form">
        <div class="header-form">

            <div class="item-header">
                <a th:href="@{/home}">
                    <i class="fa-solid fa-house"></i>
                    <p>Trang chủ</p>
                </a>
            </div>

        </div>
        <div th:if="${errorMessage != null}" class="error-message">
            <p th:text="${errorMessage}"></p>
        </div>
        <form th:action="@{/user/edit}" th:object="${customerAccount}" method="post">
            <table border="1">
                <tr>
                    <th colspan="2">SỬA THÔNG TIN TÀI KHOẢN</th>
                </tr>
                <tr>
                    <td class="info">
                        <label for="id">Mã tài khoản</label>
                    </td>
                    <td><input type="text" name="id" id="id" readonly th:value="${customerAccount.id}"></td>
                </tr>
                <tr>
                    <td class="info">
                        <label for="username">Tên tài khoản</label>
                    </td>
                    <td>
                        <input type="text" name="username" id="username" th:value="${customerAccount.username}">
                        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                    </td>
                </tr>
                <tr>
                    <td class="info">
                        <label for="password">Mật khẩu mới</label>
                    </td>
                    <td>
                        <input type="password" name="password" id="password" th:field="*{password}">
                        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="tdbtn">
                        <button type="submit">Sửa thông tin</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
