<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bd7b2915a7.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/addCustomer.css}">

    <title>Form sửa thông tin</title>
</head>
<body>
<div class="container">
    <div class="form">
        <div class="header-form">
            <div class="item-header">
                <a th:href="@{/home}">
                    <i class="fa-solid fa-house"></i>
                    <p>Trang chủ</p>
                </a>
            </div>
        </div>

        <div th:if="${errorMessage != null}" class="error-message">
            <p th:text="${errorMessage}"></p>
        </div>

        <form th:action="@{/home/edit}" th:object="${customer}" method="post">
            <input type="hidden" name="action" value="edit"/>
            <table border="1">
                <tr>
                    <th colspan="2">SỬA THÔNG TIN CÁ NHÂN</th>
                </tr>
                <tr>
                    <td class="info">
                        <label for="username">Tên tài khoản</label>
                    </td>
                    <td><input type="text" name="username" id="username" readonly th:value="${username}"></td>
                </tr>
                <tr>
                    <td class="info">
                        <label for="id">Mã khách hàng</label>
                    </td>
                    <td><input type="text" name="id" id="id" readonly th:field="*{id}"></td>
                </tr>
                <tr>
                    <td class="info">
                        <label for="name">Tên khách hàng</label>
                    </td>
                    <td>
                        <input type="text" name="name" id="name" th:field="*{name}">
                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                    </td>
                </tr>
                <tr>
                    <td class="info">
                        <label for="birth">Ngày sinh</label>
                    </td>
                    <td><input type="date" name="birth" id="birth" th:value="${customer.birth}"></td>
                </tr>
                <tr>
                    <td class="info">
                        <label>Giới tính</label>
                    </td>
                    <td class="gender">
                        <label><input type="radio" name="gender" value="Nam" th:checked="${customer.gender == 'Nam'}"> Nam</label>
                        <label><input type="radio" name="gender" value="Nữ" th:checked="${customer.gender == 'Nữ'}"> Nữ</label>
                        <span th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></span>
                    </td>
                </tr>
                <tr>
                    <td class="info">
                        <label for="address">Địa chỉ</label>
                    </td>
                    <td>
                        <input type="text" name="address" id="address" th:field="*{address}">
                        <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
                    </td>
                </tr>
                <tr>
                    <td class="info">
                        <label for="phone">Số điện thoại</label>
                    </td>
                    <td>
                        <input type="text" name="phone" id="phone" th:field="*{phone}">
                        <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
                    </td>
                </tr>
                <tr>
                    <td class="info">
                        <label for="email">Email</label>
                    </td>
                    <td>
                        <input type="text" name="email" id="email" th:field="*{email}">
                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="tdbtn">
                        <button type="submit">Sửa thông tin</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
